# your company information
company:
  name: Department of Psychology, National University of Singapore
  url: https://fass.nus.edu.sg/psy/

# a summary about you
summary: "I am a second-year Psychology PhD student at the National University of Singapore, advised by [Associate Professor Ryan Hong](https://profile.nus.edu.sg/fass/psyhysr/). 
Broadly, I am interested in advancing healthcare research in Singapore through the study of personality and individual differences. 
I am currently researching the cognitive-affective vulnerabilities to internalising psychopathology from a network perspective.

"

